<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>
<body>
  <header>
     <div class="logo"> <img src="./images/logo.svg" alt="haddle"></div> 
  </header>
  <main>
    <article class="handdle-content">
      <section haddle-illustration>  
        <div><img src="./images/illustration-mockups.svg" alt="" class="illustration"></div>
      </section>
      <section class="haddle">
        <h1 class="heading"> 
          Build The Community Your Fans Will Love
        </h1>
        <p class="about-haddle">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <div class="register-link">
          <a href="" class="register">Register</a>
        </div>
      </section>
    </article>
  </main> 
  <footer >
    <div class="social-media">
      <a href=""><i><img src="./images/twitter_2168336.png" alt="twiter"></i></a>
      <a href=""><i><img src="./images/facebook_2168281.png" alt="facebook"></i></a>
      <a href=""><i><img src="./images/instagram.png" alt="instagram"></i></a>
    </div>
  </footer>
  <footer>
    <div >
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/thabane-ngobe-thabanengobe/">Thabane Ngobe</a>.
      </p>
    </div>
  </footer>
</body>
</html>
